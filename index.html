<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитос с др!!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body class="d-flex ai-c jc-c">
    <button id="connect-metamask" class="connect-button">
        Connect MetaMask
    </button>

    <span id="congratulation">Никитос с др!!!!!!!1</span>

    <img src="assets/nyan.png" alt="nyan" class="nyan first">
    <img src="assets/nyan.png" alt="nyan" class="nyan second">
    <img src="assets/nyan.png" alt="nyan" class="nyan third">
    <!-- <template id="nyan">
    </template> -->

    <template id="balloons">
        <img src="assets/balloons.png" alt="balloons" class="balloons">
    </template>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const connectMetamaskButton = document.getElementById('connect-metamask');
    
    if (typeof window.ethereum !== 'undefined') {
    connectMetamaskButton.addEventListener('click', function() {
    window.ethereum
    .request({ method: 'eth_requestAccounts' })
    .then(function() {
    alert('MetaMask connected!');
    })
    .catch(function(error) {
    alert('MetaMask connection error: ' + error.message);
    });
    });
    
    // Change button color on hover when MetaMask is available
    connectMetamaskButton.addEventListener('mouseover', function() {
    connectMetamaskButton.style.backgroundColor = '#D5730D';
    });
    connectMetamaskButton.addEventListener('mouseout', function() {
    connectMetamaskButton.style.backgroundColor = '#E8831D';
    });
    } else {
    connectMetamaskButton.addEventListener('click', function() {
    alert('MetaMask not detected!');
    });
    }
    });
    </script>
</html>
